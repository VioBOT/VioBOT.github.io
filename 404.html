<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>404 - Violet Evergarden</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #0d0d1a, #1a1a2e);
        color: #fff;
        font-family: 'Open Sans', sans-serif;
        min-height: 100vh;
        overflow: hidden;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
        max-width: 800px;
        padding: 20px;
        position: relative;
        z-index: 10;
    }

    .error-code {
        font-size: 20vw;
        font-weight: 700;
        margin: 0;
        color: #00BFFF;
        text-shadow: 0 0 20px rgba(0, 191, 255, 0.7);
        line-height: 1;
        letter-spacing: 5px;
    }

    .divider {
        height: 4px;
        background: linear-gradient(90deg, transparent, #00BFFF, transparent);
        margin: 30px auto;
        max-width: 500px;
        position: relative;
        box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
    }

    .divider::before, .divider::after {
        content: "âœ§";
        position: absolute;
        top: -12px;
        color: #00BFFF;
        font-size: 24px;
        background: #232830;
        padding: 0 10px;
    }

    .divider::before {
        left: 30%;
    }

    .divider::after {
        right: 30%;
    }

    .message {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 3px;
        margin: 20px 0;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .sub-message {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.8);
        max-width: 500px;
        margin: 0 auto 30px;
        line-height: 1.6;
    }

    .btn {
        background: linear-gradient(45deg, #6c5ce7, #00BFFF);
        display: inline-block;
        padding: 15px 35px;
        font-size: 18px;
        font-weight: 700;
        border-radius: 50px;
        color: white;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(0, 191, 255, 0.5);
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 191, 255, 0.7);
    }

    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .particle {
        position: absolute;
        background: rgba(0, 191, 255, 0.7);
        border-radius: 50%;
        animation: float 15s infinite linear;
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(0);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 0.8;
        }
        100% {
            transform: translateY(-20vh) scale(1.2);
            opacity: 0;
        }
    }

    .violet-icon {
        font-size: 100px;
        color: #6c5ce7;
        margin-bottom: 20px;
        text-shadow: 0 0 20px rgba(108, 92, 231, 0.7);
        animation: pulse-icon 3s infinite;
    }

    @keyframes pulse-icon {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    @media (min-width: 768px) {
        .error-code {
            font-size: 220px;
        }
        .message {
            font-size: 36px;
        }
        .sub-message {
            font-size: 20px;
        }
    }

    @media (max-width: 480px) {
        .error-code {
            font-size: 30vw;
            letter-spacing: 2px;
        }
        .message {
            font-size: 6vw;
            letter-spacing: 1px;
        }
        .btn {
            font-size: 16px;
            padding: 12px 25px;
        }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="violet-icon">
      <i class="fas fa-music"></i>
    </div>
    <div class="error-code">404</div>
    <div class="divider"></div>
    <div class="message">THE PAGE WAS NOT FOUND</div>
    <div class="sub-message">The requested page has vanished into the digital void. Perhaps it's exploring new frequencies?</div>
    <a class="btn" href="/">
      <i class="fas fa-home"></i> BACK TO HOME
    </a>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
         
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 15 + 5;
            const posX = Math.random() * 100;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
    });
  </script>
</body>
</html>
