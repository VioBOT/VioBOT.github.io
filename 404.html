<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Lost in Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0;
            background: #020617;
            color: white;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }
        .bg-glow {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, rgba(0,0,0,0) 70%);
            z-index: -1; animation: pulse 5s infinite ease-in-out;
        }
        h1 {
            font-size: 10rem; margin: 0; line-height: 1;
            background: linear-gradient(135deg, #a78bfa, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }
        p { color: #94a3b8; font-size: 1.5rem; margin-bottom: 2rem; }
        .btn {
            padding: 1rem 2.5rem; background: white; color: #020617;
            border-radius: 50px; text-decoration: none; font-weight: 700;
            transition: 0.3s; display: inline-flex; align-items: center; gap: 10px;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.3); }
        
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 0.8; } }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <h1>404</h1>
    <p>This frequency is silent.</p>
    <a href="/" class="btn"><i class="fas fa-satellite-dish"></i> Return Home</a>
</body>
</html>
